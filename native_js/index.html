<!DOCTYPE html>
<html>

<head>
    <title>Трекер привычек</title>
    <link rel="stylesheet" href="main.css"></link>
</head>

<body>
    <div class="container">
        <form onsubmit="submitHandler()">
            <h1>Редактирование привычки</h1>
            <div>
                <label for="habit-name">Название привычки</label>
                <input id="habit-name"></input>
            </div>
            <br>
            <div>
                <label for="description">Опсание привычки</label>
                <textarea id="description" required></textarea>
            </div>
            <br>
            <div>
                <label for="frequency">Частота выполнеия</label>
                <select id="frequency">
                    <option value="1">Каждый день</option>
                    <option value="7">Раз в неделю</option>
                    <option value="30">Раз в месяц</option>
                </select>
            </div>
            <br>
            <div>
                <label for="count">Количество повторений</label>
                <input id="count" type="number"></input>
            </div>
            <br>
            <div>Общее количество выполнения <span id="sum"></span></div>
            <button type="submit">Сохранить</button>
            <button type="button">Простое нажатие</button>
        </form>
    </div>
    <script>
        function submitHandler(e) {
            console.log(e)
            alert("Сохранение")
        }
    </script>
    <script src="main.js"></script>
</body>

</html>
