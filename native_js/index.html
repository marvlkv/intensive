<!DOCTYPE html>
<html>
<head>
    <title>Трекер привычек</title>
</head>
<body>
    <div>
        <form onsubmit="submitHandler()">
            <h1>Редактирование привычки</h1>
            <div>
                <label for="habit-name">Название привычки</label>
                <input id="habit-name"></input>
            </div>
            <div>
                <label for="description">Опсание привычки</label>
                <input id="description"></input>
            </div> 
            <div>
                <label for="frequency">Частота выполнеия</label>
                <section id="frequency">
                    <option value="1">Каждый день</option>
                    <option value="2">Раз в неделю</option>
                    <option value="3">Раз в месяц</option>
                </section>
            </div>
            <br/>
            <div>
                <label for="count">Количество повторений</label>
                <input id="count"></input>
            </div>
            <br/>
            <div>Общее количество выполнения <span id="sum" ></span></div>
            <button type="submit">Сохранить</button>
            <button type="submit">Простое нажатие</button>
            <div></div>
            <script>
                function submitHandler(e){
                    console.log(e)
                    alert("Сохранение")
                }
            </script>
        </form>
    </div>
</body>
</html>
